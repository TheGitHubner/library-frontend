<mat-card class="card-livro mat-elevation-z3">
  <mat-card-title class="card-title">
    Google Books - Busca por título
  </mat-card-title>
  <div class="busca-livro">
    <mat-form-field class="titulo-livro">
      <mat-label>Informe o título do livro</mat-label>
      <input matInput name="nomeLivroQuery" required [(ngModel)]="nomeLivroQuery">
    </mat-form-field>
    <button (click)="buscarLivrosGoogleBooks()" mat-flat-button color="primary">
      Buscar
    </button>
    <button (click)="voltar()" mat-flat-button color="warn" matTooltip="Voltar para listagem de livros">
      Voltar
    </button>
  </div>
</mat-card>

<div class="table-container">
  <table mat-table [dataSource]="livros" class="mat-elevation-z4">
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor(es) </th>
      <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="dataPublicacao">
      <th mat-header-cell *matHeaderCellDef> Data da publicação </th>
      <td mat-cell *matCellDef="let livro"> {{livro.dataPublicacao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let livro">
        <button (click)="criarLivro(livro)" mat-flat-button color="primary" matTooltip="Salvar na biblioteca">
          <i class="material-icons">add</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<mat-card-subtitle class="card-subtitle">
  * Serão exibidos apenas os primeiros 10 livros encontrados
</mat-card-subtitle>
