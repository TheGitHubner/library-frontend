<div class="table-container">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dataCadastro}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button routerLink="/usuarios/editar/{{usuario.id}}" mat-flat-button color="primary" matTooltip="Editar">
          <i class="material-icons">edit</i>
        </button>

        <button (click)="excluirUsuario(usuario.id)" mat-flat-button color="warn" matTooltip="Excluir">
          <i class="material-icons">delete</i>
        </button>

        <button routerLink="/livros/recomendacoes/{{usuario.id}}/{{usuario.nome}}" mat-flat-button color="accent" matTooltip="Mostrar Recomendações">
          <i class="material-icons">recommend</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
