<mat-card class="card-editar-usuario mat-elevation-z3">
  <mat-card-title class="card-title">
    Editar Usuário
  </mat-card-title>

  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nome do usuário</mat-label>
      <input matInput name="nome" required [(ngModel)]="usuario.nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-mail do usuário</mat-label>
      <input matInput placeholder="email@exemplo.com" name="email" required [(ngModel)]="usuario.email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone do usuário</mat-label>
      <input matInput name="telefone" placeholder="(xx)xxxxx-xxxx" required [(ngModel)]="usuario.telefone">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de cadastro do usuário</mat-label>
      <input matInput placeholder="DD/MM/AAAA" name="dataCadastro" required [(ngModel)]="usuario.dataCadastro">
      <mat-icon matSuffix>calendar_month</mat-icon>
    </mat-form-field>
  </form>

  <div>
    <button mat-flat-button color="primary" (click)="editarUsuario()">Salvar</button>
    <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
</mat-card>
